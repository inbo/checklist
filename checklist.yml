description: Configuration file for checklist::check_pkg()
package: yes
allowed:
  warnings: []
  notes:
  - motivation: Package not intended for CRAN
    value: |-
      checking CRAN incoming feasibility ... NOTE
      Maintainer: 'Thierry Onkelinx <thierry.onkelinx@inbo.be>'

      New submission
required:
- CITATION
- DESCRIPTION
- R CMD check
- checklist
- codemeta
- documentation
- filename conventions
- folder conventions
- license
- lintr
- repository secret
- spelling
spelling:
  default: en-GB
  ignore:
  - .git
  - .github
  - LICENSE.md
  - inst/bookdown
  - inst/generic_template/cc_by_4_0.md
  - inst/generic_template/cc_by_sa_4_0.md
  - inst/generic_template/gplv3.md
  - inst/generic_template/mit.md
